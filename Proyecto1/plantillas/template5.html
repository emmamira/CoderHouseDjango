<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando ovejas</title>
</head>
<body>
    La lista es: {{lista}}
    </br>
    </br>
    </br>
    {% for numero in  lista%}
        {% if numero < 3 %}
        <p style="color: green">{{numero}} oveja 
        {% else %}
        <p style="color: red">{{numero}} oveja
        {% endif %}
    {% endfor %}

</body>
</html>
